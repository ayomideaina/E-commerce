<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center">
                    <i class="fas fa-store text-2xl text-blue-600 mr-2"></i>
                    <h1 class="text-2xl font-bold text-gray-800">MideStore</h1>
                </div>
                
                <!-- Navigation -->
                <nav class="hidden md:flex space-x-6">
                    <a href="../index.html" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
                    <a href="../index.html#shop" class="text-gray-700 hover:text-blue-600 font-medium">Shop</a>
                    <a href="../index.html#about" class="text-gray-700 hover:text-blue-600 font-medium">About</a>
                    <a href="../index.html#contact" class="text-gray-700 hover:text-blue-600 font-medium">Contact</a>
                </nav>

                <!-- Search and Cart -->
                <div class="flex items-center space-x-4">
                    <div class="hidden md:flex items-center bg-gray-100 rounded-lg px-3 py-2">
                        <input type="text" placeholder="Search products..." class="bg-transparent outline-none text-sm w-40">
                        <i class="fas fa-search text-gray-500"></i>
                    </div>
                    <div class="relative">
                        <a href="cart.html" class="flex items-center text-gray-700 hover:text-blue-600">
                            <i class="fas fa-shopping-cart text-xl"></i>
                            <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
  <!-- Cart Section -->
    <main>
        <div class="container mx-auto px-4 py-10">
            <div class="flex lg:items-center justify-between mb-6">    
                <h1 class="lg:text-3xl font-bold text-gray-800 mb-6">Shopping Cart</h1>
                <a href="../index.html#shop" 
                    class="text-black lg:text-lg  hover:underline">
                    <i class="fa-solid fa-arrow-left"></i> Back to Shop
                </a>
            </div>
            <!-- Cart container -->
            <div id="cart-items" class="space-y-6"></div>

            <!-- Total -->
            <div class="flex justify-between items-center mt-8 border-t pt-4">
                <h2 class="lg:text-2xl font-bold">Total:</h2>
                <p id="cart-total" class="lg:text-2xl font-bold text-blue-600">$0.00</p>
            </div>

            <!-- Checkout button -->
             
            <div class="mt-6">
                <a href="check-out.html" 
                    class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
                    Proceed to Checkout
                </a>
            </div>
        </div>
    </main>

    <script src="../JS/cart.js"></script>
</body>
</html>
