<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <!-- Cart Section -->
    <main>
        <div class="container mx-auto px-4 py-10">
            <div class="flex lg:items-center justify-between mb-6">    
                <h1 class="lg:text-3xl font-bold text-gray-800 mb-6">Shopping Cart</h1>
            </div>
            <!-- Cart container -->
            <div id="cart-items" class="space-y-6"></div>

            <!-- Total -->
            <div class="flex justify-between items-center mt-8 border-t py-4">
                <h2 class="lg:text-2xl font-bold">Total:</h2>
                <p id="cart-total" class="lg:text-2xl font-bold text-blue-600">$0.00</p>
            </div>

            <!-- Checkout button -->
             
            <div class="flex justify-between">
                <a href="../index.html#shop" 
                    class="text-white bg-blue-600 px-5 py-2 rounded hover:bg-blue-400 transition">
                   Keep Shopping
                </a>
                <a href="check-out.html" 
                    class="bg-green-600 text-white px-7 py-2 rounded hover:bg-green-700 transition">
                    Next
                </a>
            </div>
        </div>
    </main>

    <script src="../JS/cart.js"></script>
</body>
</html>
