<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-gray-50">
        <!-- Header -->
        <header class="bg-white shadow-md sticky top-0 z-50">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <!-- Logo -->
                    <div class="flex items-center">
                        <i class="fas fa-store text-2xl text-blue-600 mr-2"></i>
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 bg-clip-text text-transparent">MideStore</h1>
                    </div>
                    
                    <!-- Navigation -->
                    <nav class="hidden md:flex space-x-6">
                        <a href="../index.html" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
                        <a href="../index.html#shop" class="text-gray-700 hover:text-blue-600 font-medium">Shop</a>
                        <a href="../index.html#about" class="text-gray-700 hover:text-blue-600 font-medium">About</a>
                        <a href="../index.html#contact" class="text-gray-700 hover:text-blue-600 font-medium">Contact</a>
                    </nav>

                    
                    <!-- Search and Cart -->
                    <div class="flex items-center gap-3 space-x-4">
                        <div class="hidden md:flex items-center bg-gray-100 rounded-lg px-3 py-2">
                            <input type="text" placeholder="Search products..." class="bg-transparent outline-none text-sm w-40">
                            <i class="fas fa-search text-gray-500"></i>
                        </div>
                        <div class="relative">
                            <a href="cart.html" class="flex items-center text-gray-700 hover:text-blue-600">
                                <i class="fas fa-shopping-cart text-xl"></i>
                                <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                            </a>
                        </div>

                        <!-- Hamburger Button (Mobile only) -->
                        <div class="md:hidden">
                            <button id="menu-btn" class=" text-2xl focus:outline-none">
                                <i class="fas fa-bars" id="open"></i>
                                <i class="fas fa-times hidden" id="close"></i>
                            </button>
                        </div>
                    </div>
                    
                </div>
                <!-- mobile nav -->
                <div id="mobile-menu" class="hidden flex justify-center items-center flex-col mt-5 pt-2 px-4 pb-4 space-y-4">
                    <a href="../index.html" class=" text-gray-700 hover:text-blue-600 font-medium">Home</a>
                    <a href="../index.html#shop" class=" text-gray-700 hover:text-blue-600 font-medium">Shop</a>
                    <a href="../index.html#about" class=" text-gray-700 hover:text-blue-600 font-medium">About</a>
                    <a href="../index.html#contact" class=" text-gray-700 hover:text-blue-600 font-medium">Contact</a>
                </div>

            </div>
        </header>

         <!-- Product Details -->
        <main class="container mx-auto px-4 py-8">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div id="product-details" class="grid grid-cols-1 lg:grid-cols-2 gap-8 p-8">
                    <!-- Product content will be loaded here -->
                </div>
            </div>
        </main>

         <!-- Footer -->
        <footer class="bg-gray-800 text-white mt-9 pt-12 pb-2">
            <div class="container mx-auto px-4">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                    <div>
                        <h4 class="text-xl font-bold mb-4">MideStore</h4>
                        <p class="text-gray-400">Your trusted online shopping destination</p>

                    </div>
                    <div>
                        <h5 class="font-semibold mb-4">Reach us</h5>
                        <div class="space-y-2">
                            <p class="text-gray-400 text-sm hover:text-white">
                                <i class="fa-solid fa-location-dot"></i>
                                123 Avenue, Lagos, Nigeria
                            </p>
                            <p class="text-gray-400 hover:text-white">
                                <i class="fa-solid fa-phone"></i>
                                +2348012345678
                            </p>
                        </div>
                    </div>
                    <div>
                        <h5 class="font-semibold mb-4">Customer Service</h5>
                        <ul class="space-y-2 text-gray-400">
                            <li><a href="#" class="hover:text-white">Help Center</a></li>
                            <li><a href="#" class="hover:text-white">Returns</a></li>
                            <li><a href="#" class="hover:text-white">Shipping Info</a></li>
                        </ul>
                    </div>
                    <div>
                        <h5 class="font-semibold mb-4">Follow Us</h5>
                        <div class="flex space-x-4">
                            <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook"></i></a>
                            <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="border-t border-gray-700 mt-8 pt-5 text-center text-gray-400">
                    <p>&copy; 2025 Midestore. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="../JS/product.js"></script>
</body>
</html>
